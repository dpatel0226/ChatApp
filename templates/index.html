<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chatting App</title>
    <link href="../static/bootstrap.min.css" rel="stylesheet">
    <link href="../static/style.css" rel="stylesheet">
  </head>
  
  <body class="text-center">
    <form class="form-signin" action="{{url_for('chat')}}" method="POST">
      <h1 class="h2 mb-3 font-weight-bold">Global Chatting App</h1><br><br>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus><br>
      <input type="text" id="room" name="room" class="form-control" placeholder="Room" required><br>
      <button class="btn btn-lg btn-success btn-block rounded-button" value="submit">Start Chat</button>
    </form>
  </body>
</html>
